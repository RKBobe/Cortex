<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex - AI Context Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-window {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: .375rem;
            padding: 1rem;
            background-color: #fff;
        }
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #212529;
            align-self: flex-start;
        }
        #prompt-input {
            resize: none;
            overflow-y: hidden;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>ðŸ§  Cortex</h1>
            <p class="lead text-muted">AI Context Chat</p>
        </header>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">User ID</span>
                    <input type="text" class="form-control" id="user-id-input" placeholder="Enter a unique user ID">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Topic</span>
                    <input type="text" class="form-control" id="topic-input" placeholder="e.g., my-project-logic">
                    <button class="btn btn-outline-secondary" type="button" id="view-context-btn" title="View Ingested Sources">
                        View Context
                    </button>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Ingest Context</div>
                    <div class="card-body">
                        <form id="upload-form" class="mb-3">
                            <label for="file-input" class="form-label">Upload a File (.txt, .md, .py, etc.)</label>
                            <input class="form-control" type="file" id="file-input">
                            <button type="submit" class="btn btn-primary btn-sm mt-2">Ingest File</button>
                        </form>
                        <hr>
                        <form id="repo-form">
                            <label for="repo-url-input" class="form-label">Ingest a Public GitHub Repo</label>
                            <input type="url" class="form-control" id="repo-url-input" placeholder="https://github.com/user/repo">
                            <button type="submit" class="btn btn-primary btn-sm mt-2">Ingest Repo</button>
                        </form>
                    </div>
                </div>
                <div id="status-message" class="mt-3 text-center small"></div>
            </div>

            <div class="col-md-8">
                <div id="chat-window">
                    </div>
                <form id="chat-form" class="mt-3">
                    <div class="input-group">
                        <textarea id="prompt-input" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="contextModal" tabindex="-1" aria-labelledby="contextModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contextModalLabel">Ingested Context Sources</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="context-sources-list">
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
